<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Manager</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="/node_modules/@fortawesome/fontawesome-free/css/all.min.css">
</head>

<body>
    <h1>Bookmark Manager</h1>

    <!-- Add bookmark form -->
    <form id="bookmarkForm">
        <input type="text" id="linkTitle" placeholder="Title" required>
        <input type="url" id="linkUrl" placeholder="URL" required>
        <select id="linkCategory">
            <option value="">Select category...</option>
            <option value="new">+ Add new category</option>
        </select>
        <input type="text" id="newCategory" placeholder="New category name" style="display: none;">
        <input type="color" id="categoryColor" value="#ffffff" style="display: none;">
        <button type="submit">Add Bookmark</button>
    </form>

    <!-- Bookmarks list -->
    <div id="bookmarksList"></div>

    <script src="script.js"></script>
</body>

</html>
